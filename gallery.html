<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archome Improvements | Gallery</title>
    <link rel="stylesheet" href="gallerystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
   <header>
      <nav class="navbar">
        <a class="logo" href="index.html">Archome<span>.</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="testimonials.html">Testimonials</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="aboutus.html">About us</a></li>
          <li><a href="contactus.html">Contact us</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>
  <div class="wrapper">
    <!-- filter Items -->
    <div class="gallery-wrapper">
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="flooring">Flooring</span>
        <span class="item" data-name="landscaping">Landscaping</span>
        <span class="item" data-name="lighting">Lighting</span>
        <span class="item" data-name="plumbing">Plumbing</span>
        <span class="item" data-name="refurnishing">Refurnishing</span>
        <span class="item" data-name="other">Other</span>
      </div>
    </nav>
    <!-- filter Images -->

    <div class="gallery">
      <div class="image" data-name="flooring"><span><img src="images/flooring/flooring1.jpg" alt=""></span></div>
      <div class="image" data-name="flooring"><span><img src="images/flooring/flooring2.jpg" alt=""></span></div>
      <div class="image" data-name="flooring"><span><img src="images/flooring/flooring3.jpg" alt=""></span></div>
      <div class="image" data-name="landscaping"><span><img src="images/landscaping/landscaping1.jpg" alt=""></span></div>
      <div class="image" data-name="landscaping"><span><img src="images/landscaping/landscaping2.webp" alt=""></span></div>
      <div class="image" data-name="landscaping"><span><img src="images/landscaping/landscaping3.webp" alt=""></span></div>
      <div class="image" data-name="landscaping"><span><img src="images/landscaping/landscaping4.jpg" alt=""></span></div>
      <div class="image" data-name="landscaping"><span><img src="images/landscaping/landscaping5.jpg" alt=""></span></div>
      <div class="image" data-name="lighting"><span><img src="images/lighting/lighting1.jpg" alt=""></span></div>
      <div class="image" data-name="lighting"><span><img src="images/lighting/lighting2.jpeg" alt=""></span></div>
      <div class="image" data-name="lighting"><span><img src="images/lighting/lighting3.jpg" alt=""></span></div>
      <div class="image" data-name="other"><span><img src="images/other/other1.jpg" alt=""></span></div>
      <div class="image" data-name="other"><span><img src="images/other/other2.jpg" alt=""></span></div>
      <div class="image" data-name="plumbing"><span><img src="images/plumbing/plumbing1.jpeg" alt=""></span></div>
      <div class="image" data-name="plumbing"><span><img src="images/plumbing/plumbing2.jpg" alt=""></span></div>
      <div class="image" data-name="plumbing"><span><img src="images/plumbing/plumbing3.jpg" alt=""></span></div>
      <div class="image" data-name="refurnishing"><span><img src="images/refurnishing/refurnishing1.jpg" alt=""></span></div>
      <div class="image" data-name="refurnishing"><span><img src="images/refurnishing/refurnishing2.jpg" alt=""></span></div>
      <div class="image" data-name="refurnishing"><span><img src="images/refurnishing/refurnishing3.jpg" alt=""></span></div>
      </div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <span class="icon fas fa-times"></span>
<!--    <div class="details">-->
<!--&lt;!&ndash;      <span class="title"><p></p></span>&ndash;&gt;-->
<!--    </div>-->
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="galleryscript.js"></script>
  <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>

</body>
</html>
