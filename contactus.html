<body>
  <div class="wrapper">
    <div class="content">
        <div class="contact-title"><h2>Contact Information</h2></div>
    <div class="contact-info">
  <p><i class="fas fa-user"></i> Esmail Hemmati</p>
  <p><i class="fas fa-envelope"></i> esmhemmati@gmail.com</p>
  <p><i class="fas fa-phone-alt"></i> +1 416 529 4465</p>
  <!-- Add more contact information as needed -->
</div>
        <div class="contact-title">
            <h2>Send us a Message</h2>
        </div>
    <form
    action="https://formspree.io/f/moqgbzrq"
    method="POST"
    >
  <div>
    <form id="fs-frm" name="contact-form" accept-charset="utf-8" action="https://formspree.io/f/mgegqqbl" method="post">
      <fieldset id="fs-frm-inputs">
        <div class="dbl-field">
        <div class="field">
    <input type="text" name="name" id="full-name" placeholder="First and Last*" required="">
          <i class='fas fa-user'></i>
        </div>
        <div class="field">
    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld*" required="">
          <i class='fas fa-envelope'></i>
        </div>
      </div>
      <div class="dbl-field">
        <div class="field">
    <input type="telephone" name="telephone" id="telephone" placeholder="(555) 555-5555">
          <i class='fas fa-phone-alt'></i>
        </div>
      </div>
      <div class="message">
    <textarea rows="6" name="message" id="message" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur." required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Archomemaster.ca Message">
        <i class="material-icons">message</i>
      </div>
    </fieldset>
      <div class="button-area">
          <button type="submit">Send Message</button>
        <span></span>
      </div>
</form>
  </div>

    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>


</body>
